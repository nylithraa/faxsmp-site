<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAXSMP STORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HERO -->
    <header class="hero">
        <div class="hero-content">
            <h1>FAXSMP STORE</h1>
            <p>Minecraft sunucumuzun resmi mağazası</p>
            <a href="#kategoriler" class="hero-btn">Mağazaya Git</a>
        </div>
    </header>

    <!-- KATEGORİLER -->
    <section id="kategoriler" class="categories">
        <h2>Kategoriler</h2>
        <div class="category-list">

            <div class="category-card">
                <img src="assets/rank.png" alt="Ranklar">
                <h3>Ranklar</h3>
            </div>

            <div class="category-card">
                <img src="assets/credit.png" alt="Krediler">
                <h3>Krediler</h3>
            </div>

            <div class="category-card">
                <img src="assets/crate.png" alt="Kasalar">
                <h3>Kasalar</h3>
            </div>

        </div>
    </section>

    <!-- ÖNE ÇIKAN ÜRÜNLER -->
    <section class="products">
        <h2>Öne Çıkan Ürünler</h2>

        <div class="product-list">

            <div class="product-card">
                <img src="assets/vip.png" alt="VIP">
                <h3>VIP Rank</h3>
                <p>Sunucu ayrıcalıklarının tadını çıkar!</p>
                <button onclick="buy('VIP Rank')">Satın Al</button>
            </div>

            <div class="product-card">
                <img src="assets/mvp.png" alt="MVP">
                <h3>MVP Rank</h3>
                <p>En sevilen üstün rank paketimiz!</p>
                <button onclick="buy('MVP Rank')">Satın Al</button>
            </div>

            <div class="product-card">
                <img src="assets/keys.png" alt="Anahtar">
                <h3>KasA Anahtarı</h3>
                <p>Özel ödüller için kasaları aç!</p>
                <button onclick="buy('Kasa Anahtarı')">Satın Al</button>
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
